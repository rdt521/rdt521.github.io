<!DOCTYPE HTML>

<html>
<head>
</head>
<body>
  <canvas id="c" width="500" height="500"> </canvas>
 
  <script>
    var c = document.querySelector("#c");
    var ctx = c.getContext("2d");
    
    var image = new Image();
    
    image.onload = function() {
      console.log("Loaded image");
      ctx.drawImage(image, 0, 0, c.height);
    }
  
    image.src = "https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwido4GV0ujcAhXM0FQKHR8CCpAQjhx6BAgBEAM&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F25332816633200412%2F&psig=AOvVaw16u4vZ_ZmfKmDGsnMPMs5K&ust=1534202053284674";
   
  </script>
</body>
</html>
